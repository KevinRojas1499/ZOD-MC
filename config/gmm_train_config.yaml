mode: train

# Files
work_dir: training-runs/uneven-separated/
ckpt_dir: checkpoints/
samples_dir: samples/

# Training
train_iters: 1000
batch_size: 512
snapshot_freq: 250

# CNF ODE Solver
atol: 1e-5
rtol: 1e-5
t1: 10

# Optimizer
optimizer: Adam
lr: 1e-3

# Problem Specifics
density: gmm
coeffs: [.33, .67]
means: [-5, 10]
variances: [1, 1]