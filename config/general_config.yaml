# Wandb info
wandb_project_name: NonconvexSampling

mode: sample
score_method: p0t
p0t_method: ula

# Estimator Information
num_estimator_batches: 5
num_estimator_samples: 1000
num_sampler_iterations: 10

# Fourier Parameters
integration_range: 20
sub_intervals_per_dim: 10
convolution_integrator: simpson
gradient_estimator: conv
# SDEs Parameters
sde_type: vp
sigma_min: 0.02
sigma_max: 80
multiplier: 0
bias: 2

# Sampling parameters
sampling_method: ei
num_batches: 1
sampling_batch_size: 1000
sampling_eps: 5e-3
disc_steps: 25
ula_steps: 0
ula_step_size: 0.00001