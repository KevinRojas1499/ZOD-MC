# Wandb info
wandb_project_name: NonconvexSampling
tags: experiments

# Method
mode: sample
score_method: convolution
p0t_method: rejection

# Estimator Information
num_estimator_batches: 10
num_estimator_samples: 1000
num_sampler_iterations: 10
max_iters_optimization: 50
num_recursive_steps: 3 # Increasing this makes you use way too much memory
ula_step_size: 0.01

# Fourier Parameters
integration_range: 20
sub_intervals_per_dim: 10
convolution_integrator: simpson
gradient_estimator: conv
# SDEs Parameters
sde_type: vp
multiplier: 0
bias: 2

# Sampling parameters
sampling_method: ei
num_batches: 10
sampling_batch_size: 1000
T: 10
sampling_eps: 5e-3
disc_steps: 25
ula_steps: 0
