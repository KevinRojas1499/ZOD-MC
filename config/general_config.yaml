# Wandb info
wandb_project_name: NonconvexSampling
tags: experiments

# Method
mode: sample
score_method: p0t
p0t_method: rejection

# Estimator Information
# Rejection
max_iters_optimization: 50
num_estimator_batches: 1
num_estimator_samples: 1000
# ULA
num_sampler_iterations: 100
ula_step_size: 0.01
num_recursive_steps: 3 # Increasing this makes you use way too much memory and time

# Fourier Parameters
integration_range: 20
sub_intervals_per_dim: 10
convolution_integrator: simpson
gradient_estimator: conv
# SDEs Parameters
sde_type: vp
multiplier: 0
bias: 2

# Sampling parameters
sampling_method: ei
num_batches: 1
sampling_batch_size: 1
T: 2
sampling_eps: 5e-3
disc_steps: 25
ula_steps: 25
